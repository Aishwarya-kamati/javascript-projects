<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Genarate A<br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img src="images/copy.png" onclick="copyfunction()">
        </div>
        <button onclick="creatrandompassword()"><img src="images/generate.png">  Generate Password</button>
    </div>
    <script>
        const length=12;
        const passwordbox=document.getElementById("password");
        const uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase="abcdefghijklmnopqrstuvwxyz";
        const number="1234567890";
        const symbol="!@#$%^&*()_+=[{:<>}]";
        const allchar=uppercase+lowercase+number+symbol;
      function  creatrandompassword(){
        let password=" ";
        password+=uppercase[Math.floor(Math.random()*uppercase.length)];
        password+=lowercase[Math.floor(Math.random()*lowercase.length)];
        password+=number[Math.floor(Math.random()*number.length)];
        password+=symbol[Math.floor(Math.random()*symbol.length)];

        while(length>password.length){
            password+=allchar[Math.floor(Math.random()*allchar.length)];
        }
        passwordbox.value=password;

      }
      function copyfunction(){
       passwordbox.select();
       document.execCommand("copy");
      }
    </script>
</body>
</html>
